<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <div class="head main">
        <div class="log">
            <img src="./img/QQ2.png" alt="">
        </div>
        <div class="head-right">
            <a href="#">登录页面修改建议</a>
        </div>
    </div>
    <!-- head -->

    <div class="login-url">
        <div class="login-warp">
            <div class="qrcode">
                <a href="#">
                    <img src="./img/log1.png" alt="">
                </a>
            </div>
            <div class="login-main">
                <div class="method">
                    <a href="#" class="user">密码登录</a>
                    <a href="#" class="duanxin">短信登录</a>
                </div>
            </div>
            <div class="login-form">
                <div class="showbox">
                    <div class="show1">
                        <div class="phone">
                            <img src="./img/login.png" alt="" title="用户名">
                            <input type="text" placeholder="会员名/邮箱/手机号">
                        </div>
                        <div class="pass">
                            <img src="./img/login1.png" alt="" title="用户名">
                            <input type="text" placeholder="请输入登录密码">
                        </div>
                    </div>
                    <div class="show1 show2">
                        <div class="phone">
                            <img src="./img/login.png" alt="" title="用户名">
                            <input type="text" placeholder="请输入手机号">
                        </div>
                        <div class="pass">
                            <img src="./img/login1.png" alt="" title="用户名">
                            <input type="text" placeholder="请输入短信验证">
                        </div>
                    </div>
                </div>
                <div class="butt">
                    <button>登录</button>
                </div>
                <div class="login-blocks">
                    <a href="#" class="wb">微博登录</a>
                    <a href="#">支付宝登录</a>
                </div>
                <div class="login-bottom">
                    <a href="#">忘记密码</a>
                    <a href="#">忘记用户名</a>
                    <a href="#">免费注册</a>
                </div>
            </div>
        </div>
        <div class="ewm">
            <h2>手机扫码,安全登录</h2>
            <a href="#">关闭</a>
            <img src="./img/ewm.png" alt="">
            <span>密码登录</span>
            <span>免费注册</span>
        </div>
    </div>
    <!-- login -->
    <script src="./js/tab2.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
